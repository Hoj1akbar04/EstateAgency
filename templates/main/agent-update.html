<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Agent</title>
</head>
<body>
    <h1>Update Agent Information</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" value="{{ agent.first_name }}" required><br>
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" value="{{ agent.last_name }}" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ agent.email }}" required><br>
        <label for="phone_number">Phone Number:</label>
        <input type="text" id="phone_number" name="phone_number" value="{{ agent.phone_number }}" required><br>
        <label for="image">Image URL:</label>
        <input type="text" id="image" name="image" value="{{ agent.image }}"><br>
        <button type="submit">Update</button>
    </form>
</body>
</html>
